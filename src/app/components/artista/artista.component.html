<div class="container top-30" *ngIf="artista">
  <div class="row">
    <div class="col-md-2">
      <img [src]="artista.images | sinfoto" alt="" class="img-fluid img-circle">
    </div>
    <div class="col-md-10">
      <h4>{{ artista.name }} <small>Popularidad {{ artista.popularity }}</small></h4>
      <div class="btn btn-primary" [routerLink]="['/buscar']">Regresar</div>
      <a class="btn btn-primary" [href]="artista.external_urls?.spotify">Abrir en spotify</a>
    </div>
  </div>
  <hr>
  <div *ngIf="pistas">
    <h1>Top de {{ artista.name }}</h1>
    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table class="table table-inverse table-hover">
            <thead>
            <tr>
              <th>#</th>
              <th>Foto</th>
              <th>Cancion</th>
              <th>Popularidad</th>
              <th>Preview</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pista of pistas;let i = index;">
              <td>{{ i + 1 }}</td>
              <td>
                <img class="img-fluid img-50" [src]="pista.album?.images | sinfoto"  alt="">
              </td>
              <td>{{ pista.name }}</td>
              <td>{{ pista.popularity}}%</td>
              <td>
                <!--<audio controls>-->
                  <!--<source [src]="pista.preview_url">-->
                  <!--Navegador obsoleto-->
                <!--</audio>-->
                <iframe [src]=" pista.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
