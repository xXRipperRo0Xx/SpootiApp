<div class="container top-30" *ngIf="artista">
  <div class="row">
    <div class="col-md-2">
      <img [src]="artista.images | sinfoto" alt="" class="img-fluid img-circle">
    </div>
    <div class="col-md-10">
      <h4>{{ artista.name }} <small>Popularidad {{ artista.popularity }}</small></h4>
      <div class="btn btn-primary" [routerLink]="['/buscar']">Regresar</div>
      <a class="btn btn-primary" [href]="artista.external_urls?.spotify">Abrir en spotify</a>
    </div>
  </div>
  <hr>
  <h1>Top Tracks</h1>
  <div class="container">
    <div class="row top-30" *ngFor="let pista of pistas">
      <div class="col-md-1">
        <img [src]="pista.album.images | sinfoto" class="img-fluid">
      </div>
      <div class="col-md-11">
        <h5>{{ pista.name }}</h5>
      </div>
  </div>
  </div>
</div>
